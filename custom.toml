title = "CUSTOM"
short_info = "Contains all custom hardware registers and relevant bitfields."


[[sections]]
name = "CUSTOM SECTION START"
type = "block"
comment = """
Every register is defined in two ways:
  - COPCONW: As an offset relative to CUSTOM.
  - CUSTOM_COPCONW: As an absolute address.

Flags relevant to one register are defined in two ways:
  - INTENAWB_DSKSYN: The bit number. 12 in this case.
  - INTENAWF_DSKSYN: The flag. (1 << 12) or $1000 in this case.

Flags that define a set of bits will only define the F variant, and it will be set to a literal with only those bits set.

Flags relevant to multiple registers are defined in the same ways as flags relevant to just one register, except the number in the register name is replaced with X. For example SPR0CTLN_ATT to SPR7CTLN_ATT will instead be defined as SPRXCTLN_ATT.

Strobe registers will have a "flag" named REGISTERF_STROBE, with a value of $FFFF.

Registers will be sorted by general functionality. Within each section, OCS registers will come first, then the ECS registers, then the AGA registers. Within each of these sections, registers will be listed in a logical order.

In the cases of OCS registers having special functionality in ECS, this will be noted. The register will still be in the OCS section.

Generally, any register with an R suffix is read-only, and any register that does not have an R suffix is write-only. There are a few exceptions in both directions:
  - Read-only: JOY0DAT, JOY1DAT, CLXDAT, DENISEID
  - Write-only: REFPTR, SERPER, AUD0PER, AUD1PER, AUD2PER, AUD3PER, HCENTER
  - Strobe: STRHOR

Registers that have a PT(H/L) suffix are chip memory pointers that address DMA data. Must be reloaded by a processor before use (vertical blank for bitplane and sprite pointers, and prior to starting the blitter for blitter pointers).

Registers that have an LC(H/L) suffix are chip memory locations (starting addresses) of DMA data. Used to automatically restart pointers, such as the Copper program counter (during vertical blank) and the audio sample counter (whenever the audio length count is finished).
"""


